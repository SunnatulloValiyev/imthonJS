<!DOCTYPE html>
<!-- DOMLA GO LIVE DI LOGIN.HTML DAN YURGIZDIRSEZ KEYIN ISHLAYAPTI -->
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kirish</title>
   <link rel="stylesheet" href="./main2.css">
</head>
<body>
   <div class="wrapper">
      <div class="title-text">
         <div class="kirish active">Kirish Formasi</div>
         <div class="royxatdan-otish">Ro'yxatdan O'tish, email va password kiriting</div>
      </div>
      <p>domla kirish formasidan kirib bo'lmayati faqat ro'yhatdan otish formasidan otib bo'lyapti</p>
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="kirish" checked>
            <input type="radio" name="slide" id="royxatdan-otish">
            <label class="slide kirish">Kirish</label>
            <label for="royxatdan-otish" class="slide royxatdan-otish">Ro'yxatdan O'tish</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="#" class="kirish">
               <div class="field">
                  <input type="email" id="kirish-email" placeholder="Email manzil" required>
               </div>
               <div class="field">
                  <input type="password" id="kirish-password" placeholder="Parol" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Kirish">
               </div>
               <div class="signup-link">  Ro'yxatdan o'tmaganmisiz? <a href="#">Endi ro'yxatdan o'ting</a></div>
            </form>
            <form action="#" class="royxatdan-otish">
               <div class="field">
                  <input type="email" id="royxatdan-email" placeholder="Email manzil" required>
               </div>
               <div class="field">
                  <input type="password" id="royxatdan-password" placeholder="Parol" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Ro'yxatdan o'tish">
               </div>
            </form>
         </div>
      </div>
   </div>
   <script src="main2.js"></script>
</body>
</html>
